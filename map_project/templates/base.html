<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anniversaire - {% block title %}Home{% endblock %}</title>
    <script type="text/javascript">
        {% include 'js/jquery-3.6.0.js' %}
        {% include 'js/jquery-ui.js' %}
        {% include 'js/materialize.min.js' %}
    </script>
    <style>
        {% include 'css/bootstrap.min.css' %}

        {% include 'css/style.css' %}
    </style>
  </head>
  <body>
    <div class="'errors">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alter-dismissable fade show" role="alert">
                          {{ message }}
                          <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    {% else %}
                        <div class="alert alert-success alter-dismissable fade show" role="alert">
                          {{ message }}
                          <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="main container">
        <section class="FondTitre">
          <h1>Upload de photos !</h1>
        </section>

        <div class="container mt-5 mb-5 text-justify">
            <div class="row mt-3">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
