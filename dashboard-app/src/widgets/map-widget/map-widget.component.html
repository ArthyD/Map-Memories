<div class="map-container">
    <div class="map-frame">
      
      <div id='mapMemories'></div>
    </div>
</div>
  
<p-dialog header={{imageName}} [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }">
  <div class="card flex justify-content-center">
  <p-image 
  src={{imagePath}}
  alt="Image" 
  width="450" 
  [preview]="true" />
</div>
</p-dialog>
